        // 3. Dot Grid Background
        const DotGridBackground = () => {
            const canvasRef = useRef(null);
            const mouseRef = useRef({ x: -1000, y: -1000 });
            const ripplesRef = useRef([]); // Store active ripples

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                // CONFIG
                const spacing = 32; 
                const dotBaseSize = 1.5; 
                const dotHoverSize = 5; 
                const hoverRadius = 150;
                
                // Ripple Config
                const rippleSpeed = 12;        // Pixels per frame
                const rippleDecay = 0.01;      // CHANGED: Decay slower so it travels further
                const rippleWidth = 60;        // CHANGED: Thicker wave
                const rippleEffectSize = 12;   // CHANGED: Much larger dot growth for ripple

                const baseColor = '#7dd3fc'; // sky-300
                const hoverColor = '#0ea5e9'; // sky-500

                let width, height;
                let dots = [];

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    initDots();
                };

                const initDots = () => {
                    dots = [];
                    for (let x = spacing/2; x < width; x += spacing) {
                        for (let y = spacing/2; y < height; y += spacing) {
                            dots.push({ 
                                x, 
                                y, 
                                size: dotBaseSize, 
                                colorRatio: 0
                            });
                        }
                    }
                };

                const handleMouseMove = (e) => {
                    mouseRef.current = { x: e.clientX, y: e.clientY };
                };

                // Add click handler for ripples
                const handleClick = (e) => {
                    ripplesRef.current.push({
                        x: e.clientX,
                        y: e.clientY,
                        radius: 0,
                        strength: 1
                    });
                };

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('click', handleClick); // Global click listener
                
                resize();

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    // Update active ripples: remove finished ones, update radius/strength
                    ripplesRef.current = ripplesRef.current.filter(r => r.strength > 0);
                    ripplesRef.current.forEach(r => {
                        r.radius += rippleSpeed;
                        r.strength -= rippleDecay;
                    });

                    // Draw dots
                    const activeRipples = ripplesRef.current;
                    const l = dots.length;
                    
                    for (let i = 0; i < l; i++) {
                        const dot = dots[i];
                        
                        // --- Mouse Interaction ---
                        const dx = mouseRef.current.x - dot.x;
                        const dy = mouseRef.current.y - dot.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        let targetSize = dotBaseSize;
                        let targetColorRatio = 0;

                        if (dist < hoverRadius) {
                            const scale = 1 - Math.pow(dist / hoverRadius, 2); 
                            targetSize = dotBaseSize + (dotHoverSize - dotBaseSize) * scale;
                            targetColorRatio = scale;
                        }

                        // --- Ripple Interaction ---
                        for (let r = 0; r < activeRipples.length; r++) {
                            const ripple = activeRipples[r];
                            
                            // Optimization: bounding box check
                            const dxR = dot.x - ripple.x;
                            const dyR = dot.y - ripple.y;
                            // Quick AABB check before expensive sqrt
                            if (Math.abs(dxR) > ripple.radius + rippleWidth || Math.abs(dyR) > ripple.radius + rippleWidth) continue;

                            const distR = Math.sqrt(dxR * dxR + dyR * dyR);
                            const distFromWave = Math.abs(distR - ripple.radius);
                            
                            if (distFromWave < rippleWidth) {
                                // Wave intensity fades at edges of the ring
                                const waveProfile = 1 - (distFromWave / rippleWidth);
                                const effect = waveProfile * ripple.strength;
                                
                                // Add ripple effect on top of mouse effect
                                targetSize += rippleEffectSize * effect;
                                targetColorRatio += effect * 2; // CHANGED: Stronger color pop
                            }
                        }

                        // Clamp color ratio
                        targetColorRatio = Math.min(1, targetColorRatio);

                        // Smooth transition
                        if (Math.abs(dot.size - targetSize) > 0.01 || Math.abs(dot.colorRatio - targetColorRatio) > 0.01) {
                            dot.size += (targetSize - dot.size) * 0.15;
                            dot.colorRatio += (targetColorRatio - dot.colorRatio) * 0.15;
                        }

                        // Draw Dot
                        ctx.beginPath();
                        ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
                        
                        if (dot.colorRatio > 0.05) {
                             ctx.fillStyle = hoverColor;
                             ctx.globalAlpha = 0.6 + (dot.colorRatio * 0.4); 
                        } else {
                             ctx.fillStyle = baseColor;
                             ctx.globalAlpha = 0.4;
                        }
                        
                        ctx.fill();
                        ctx.globalAlpha = 1.0; 
                    }

                    requestAnimationFrame(animate);
                };

                const animationId = requestAnimationFrame(animate);

                return () => {
                    window.removeEventListener('resize', resize);
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('click', handleClick);
                    cancelAnimationFrame(animationId);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none" />;
        };

                                    <p className="text-slate-600">PhD Candidate at Virginia Tech. CPA licensed professional committed to academic excellence.</p>
                                </div>
