        // 3. Background Animation
        const BrickWaveBackground = () => {
            const canvasRef = useRef(null);
            const mouseRef = useRef({ x: -1000, y: -1000 });
            const timeRef = useRef(0);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                let animationFrameId;

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                const handleMouseMove = (e) => {
                    mouseRef.current = { x: e.clientX, y: e.clientY };
                };
                window.addEventListener('mousemove', handleMouseMove);

                const brickWidth = 60;
                const brickHeight = 25;
                const gap = 6;
                const waveRadius = 400;

                const render = () => {
                    timeRef.current += 0.08;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const cols = Math.ceil(canvas.width / (brickWidth + gap)) + 2;
                    const rows = Math.ceil(canvas.height / (brickHeight + gap)) + 2;

                    for (let i = -1; i < cols; i++) {
                        for (let j = -1; j < rows; j++) {
                            const xOffset = j % 2 === 0 ? 0 : brickWidth / 2;
                            const xBase = i * (brickWidth + gap) + xOffset - brickWidth;
                            const yBase = j * (brickHeight + gap) - brickHeight;
                            const dist = Math.sqrt(Math.pow(mouseRef.current.x - (xBase + brickWidth/2), 2) + Math.pow(mouseRef.current.y - (yBase + brickHeight/2), 2));

                            if (dist < waveRadius) {
                                const angle = dist * 0.02 - timeRef.current;
                                const zOffset = Math.sin(angle) * 8;
                                const alpha = 1 - Math.pow(dist / waveRadius, 1.5);
                                if (alpha > 0) {
                                    ctx.fillStyle = `rgba(99, 0, 49, ${alpha * 0.15})`;
                                    ctx.beginPath();
                                    ctx.roundRect(xBase, yBase + zOffset, brickWidth, brickHeight, 4);
                                    ctx.fill();
                                }
                            }
                        }
                    }
                    animationFrameId = requestAnimationFrame(render);
                };
                render();
                return () => {
                    window.removeEventListener('resize', resize);
                    window.removeEventListener('mousemove', handleMouseMove);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none" style={{ zIndex: 0 }} />;
        };

                            </h2>
                            
                            {papers.length === 0 && <div className="text-center py-12 text-slate-500 bg-white/80 rounded-lg">No papers found.</div>}

                            {papers.map((paper) => (
                                <div key={paper.id} className="bg-white/90 backdrop-blur-md rounded-lg border border-slate-200/60 p-6 hover:shadow-lg transition-all duration-300 group">
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-3 mb-2">
                                                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${paper.status === 'Published' ? 'bg-green-100 text-green-800' : paper.status === 'Working Paper' ? 'bg-blue-100 text-blue-800' : 'bg-yellow-100 text-yellow-800'}`}>

                                </div>
                            ))}
                        </div>
